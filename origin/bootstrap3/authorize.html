<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <span class="glyphicon glyphicon-remove"></span>
        <span class="title">应用授权-叮咚音箱</span>
    </header>
    <div class="main-title">
        <span><img src="kohlerlogo.png" alt="icon" class="icon-img"></span>
        <span class="title">科勒云境</span>
    </div>
    <div class="authorize-modal">
        <div class="authorize-title">
            <span><img src="dingdonglogo.png" alt="icon" class="icon-img"></span>
            <span class="title">叮咚音箱</span>
        </div>
        <div class="authorize-tips">
            <p class="tips-title">授权后开发者将获得以下权限：</p>
            <ul class="permission-list">
                <li>获得你的公开信息（昵称、头像等）</li>
                <li>获得你的科勒云境设定</li>
            </ul>
        </div>
        <button class="authorize-btn">授权</button>
    </div>
</div>
<script src="reactive.js"></script>
</body>
</html>
