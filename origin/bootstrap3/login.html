<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <span class="glyphicon glyphicon-remove"></span>
        <span class="title">应用授权-叮咚音箱</span>
    </header>
    <div class="main-title">
        <span><img src="kohlerlogo.png" alt="icon" class="icon-img"></span>
        <span class="title">科勒云境</span>
    </div>
    <div class="login-modal">
        <div class="login-title">
            授权 <span class="emphasis">叮咚音箱</span> 访问您的科勒云境账号
        </div>
        <form class="login-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">
                    <img src="icon_user.png" class="login-icon">
                </span>
                <input type="text" class="form-control" placeholder="请输入科勒云境账号">
            </div>
            <hr class="deliver">
            <div class="input-group">
                <span class="input-group-addon">
                    <img src="icon_code.png" class="login-icon">
                </span>
                <input type="text" class="form-control" placeholder="请输入8-16位密码">
                <span class="input-group-addon">
                    <img src="icon_close_eye.png" class="login-icon">
                </span>
            </div>
            <div class="alert alert-dismissable">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                    &times;
                </button>
                账号或密码错误
            </div>
        </form>
        <button class="login-btn">登录</button>
    </div>
</div>
<script src="reactive.js"></script>
</body>
</html>
