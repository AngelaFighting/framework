<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 按钮</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <p>在线定制字体图标：http://www.runoob.com/try/demo_source/bootstrap-glyph-customization.htm</p>
    <!-- 标准的按钮 -->
    <button type="button" class="btn btn-default">默认按钮</button>
    <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
    <button type="button" class="btn btn-primary">原始按钮</button>
    <!-- 表示一个成功的或积极的动作 -->
    <button type="button" class="btn btn-success">成功按钮</button>
    <!-- 信息警告消息的上下文按钮 -->
    <button type="button" class="btn btn-info">信息按钮</button>
    <!-- 表示应谨慎采取的动作 -->
    <button type="button" class="btn btn-warning">警告按钮</button>
    <!-- 表示一个危险的或潜在的负面动作 -->
    <button type="button" class="btn btn-danger">危险按钮</button>
    <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
    <button type="button" class="btn btn-link">链接按钮</button>
    <br><br>
    <p>
        <button type="button" class="btn btn-default btn-lg">大的按钮</button>
    </p>
    <p>
        <button type="button" class="btn btn-default">默认大小的按钮</button>
    </p>
    <p>
        <button type="button" class="btn btn-default btn-sm">小的按钮</button>
    </p>
    <p>
        <button type="button" class="btn btn-default btn-xs">特别小的按钮</button>
    </p>
    <p>
        <button type="button" class="btn btn-default btn-lg btn-block">块级的按钮</button>
    </p>
    <br><br>
    <p>
        <button type="button" class="btn btn-default btn-lg ">默认按钮</button>
        <button type="button" class="btn btn-default btn-lg active">激活按钮</button>
        <button type="button" class="btn btn-default btn-lg" disabled="disabled">禁用按钮</button>
    </p>
    <p>
        <a href="#" class="btn btn-default btn-lg" role="button">链接</a>
        <a href="#" class="btn btn-default btn-lg disabled" role="button">禁用链接</a>
    </p>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">按钮 1</button>
            <button type="button" class="btn btn-default">按钮 2</button>
            <button type="button" class="btn btn-default">按钮 3</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">按钮 4</button>
            <button type="button" class="btn btn-default">按钮 5</button>
            <button type="button" class="btn btn-default">按钮 6</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">按钮 7</button>
            <button type="button" class="btn btn-default">按钮 8</button>
            <button type="button" class="btn btn-default">按钮 9</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮 1</button>
            <button type="button" class="btn btn-default">按钮 2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default">默认</button>
                <button type="button" class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">切换下拉菜单</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">功能</a></li>
                    <li><a href="#">另一个功能</a></li>
                    <li><a href="#">其他</a></li>
                    <li class="divider"></li>
                    <li><a href="#">分离的链接</a></li>
                </ul>
            </div>
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">按钮 1</button>
            <button type="button" class="btn btn-default">按钮 2</button>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    下拉
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">下拉链接 1</a></li>
                    <li><a href="#">下拉链接 2</a></li>
                </ul>
            </div>
        </div>
    </div>
    <h2>点击每个按钮查看方法效果</h2>
    <h4>演示 .button('toggle') 方法</h4>
    <div id="myButtons1" class="bs-example">
        <button type="button" class="btn btn-primary">原始</button>
    </div>

    <h4>演示 .button('loading') 方法</h4>
    <div id="myButtons2" class="bs-example">
        <button type="button" class="btn btn-primary"
                data-loading-text="Loading...">原始
        </button>
    </div>

    <h4>演示 .button('reset') 方法</h4>
    <div id="myButtons3" class="bs-example">
        <button type="button" class="btn btn-primary"
                data-loading-text="Loading...">原始
        </button>
    </div>

    <h4>演示 .button(string) 方法</h4>
    <button type="button" class="btn btn-primary" id="myButton4"
            data-complete-text="Loading finished">请点击我
    </button>
</div>
<script>
    $(function () {
        $("#myButtons1 .btn").click(function () {
            $(this).button('toggle');
        });
    });
    $(function () {
        $("#myButtons2 .btn").click(function () {
            $(this).button('loading').delay(1000).queue(function () {
            });
        });
    });
    $(function () {
        $("#myButtons3 .btn").click(function () {
            $(this).button('loading').delay(1000).queue(function () {
                $(this).button('reset');
            });
        });
    });
    $(function () {
        $("#myButton4").click(function () {
            $(this).button('loading').delay(1000).queue(function () {
                $(this).button('complete');
            });
        });
    });
</script>
</body>
</html>
